<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table>
        <caption>Caption:Item List</caption>

         <!--Table Header (column names)-->
         <tr>
            <th>Name</th>
            <th>Price</th>
            <th>rating</th>
        </tr>

        <!--Table Body (row data)-->
        <tr>
            <td>Cake</td>
            <td>100</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>50</td>
            <td>4.0</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>20</td>
            <td>4.5</td>
        </tr>
    </table>
</body>
</html>

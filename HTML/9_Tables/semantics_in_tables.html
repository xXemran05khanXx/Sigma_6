<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in tables</title>
</head>
<body>
    <table>
        <!--Table header-->
        <thead>
            <caption>Caption:Item List</caption>
            <!--column names-->
            <tr>
               <th>Name</th>
               <th>Price</th>
               <th>rating</th>
           </tr>
        </thead>
        <tbody>
        <!--row data-->
        <tr>
            <td>Cake</td>
            <td>100</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>50</td>
            <td>4.0</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>20</td>
            <td>4.5</td>
        </tr></tbody>
       

        
    </table>
</body>
</html>

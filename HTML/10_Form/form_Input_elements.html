<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Inputs in html</title>
</head>
<body>

    <form action="/action_page">   

        <!-- Text input -->  
        Text:     <input type="text"     placeholder="text"> <br>
        Password: <input type="password" placeholder="password"> <br>
        Email:    <input type="email"    placeholder="xyz@gmail.com"> <br>
        Number:   <input type="number"   placeholder="0"> <br>
        Date:     <input type="date"     placeholder="00/00/0000"> <br>
        Time:     <input type="time"     placeholder="00:00"> <br>
        Color:    <input type="color"    placeholder="White"> <br>
    </form>

</body>

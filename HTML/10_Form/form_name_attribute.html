<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute in Form</title>
</head>
<body>
    <h1>Name attribute in Form</h1>
    <form action="https://www.youtube.com/results?">
        <label for="search">Search On youtube:</label>
        <input type="text" id="search" name="search_query">
        <input type="submit">
    </form>
</body>
</html>

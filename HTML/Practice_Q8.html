<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question No: 08</title>
</head>
<body>

    <h1>Google Search</h1>
    <form action="https://www.google.co.in/search">
         <label for="q">Search On Google:</label>
         <input type="text" name="q" placeholder="Search here">
         <input type="submit">
    </form>

    <h1>Twitter Search</h1>
    <form action="https://twitter.com/search">
        <label for="q">Search On Twitter:</label>
        <input type="text" name="q" placeholder="Search Twitter">
        <input type="submit">
    </form>

    <h1>YouTube Search</h1>
    <form action="https://www.youtube.com/results">
        <label for="q">Search On YouTube:</label>
            <input type="text" name="search_query" placeholder="Search YouTube">
            <input type="submit">
    </form>

    <h1>Amazon Search</h1>
    <form action="https://www.amazon.com/s">
        <label for="k">Search On Amazon:</label>
        <input type="text" name="k" placeholder="Search Amazon">
        <input type="submit">
    </form>
    
</body>
</html>
